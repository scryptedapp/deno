name: Release Workflow

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     platform_arch_suffix:
    #       [
    #         [darwin, arm64, ""],
    #         [darwin, x64, ""],
    #         [linux, arm64, ""],
    #         [linux, x64, ""],
    #         [win32, x64, ".exe"],
    #       ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run npm run download
        run: npm run download

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: true
          files: artifacts/*
